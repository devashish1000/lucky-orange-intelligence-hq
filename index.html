
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LO Intelligence">
    <title>Lucky Orange Intelligence HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --lucky-orange: #f26522;
        --ios-bg: #f9fafb; /* Lighter background for better contrast */
        --ios-card: #ffffff;
        --primary: #0066cc;
        --text-secondary: #6b7280;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--ios-bg);
        color: #111827;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        user-select: none;
        line-height: 1.6;
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      /* Smooth native-like transitions */
      .page-transition {
        animation: slideUp 0.3s ease-out;
      }
      @keyframes slideUp {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Glassmorphism */
      .glass {
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        background-color: rgba(255, 255, 255, 0.85);
      }

      /* Scrollbars */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        display: block;
      }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      /* iOS Button States */
      button:active {
        opacity: 0.7;
        transform: scale(0.97);
      }
      
      .ios-card {
        background: var(--ios-card);
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(0,0,0,0.03);
      }

      /* Typography & Focus */
      h1, h2, h3 { letter-spacing: -0.02em; }
      button:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      /* Responsive Helpers */
      @media (max-width: 480px) {
        .mobile-stack { flex-direction: column; }
        .mobile-grid-1 { grid-template-columns: 1fr; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
  </body>
</html>
